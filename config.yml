baseURL: "https://christhulhu.github.io"
languageCode: "en"
DefaultContentLanguage: "en"
title: "Website of Christian Gehlen"

# theme as hugo module
#theme: "github.com/lxndrblz/anatole"
# theme as git submodule
theme: "anatole"

summarylength: 10
enableEmoji: true
enableRobotsTXT: true

# Enable Disqus
#disqusShortname: ""

# Google Analytics
#googleAnalytics: "UA-123-45"

# Syntax highlighting
pygmentsUseClasses: true   
pygmentsCodeFences: true
pygmentsCodefencesGuessSyntax: true

# Localized dates requires Hugo version 0.87.0
localizedDates: false

markup:
    goldmark:
        renderer:
          unsafe: true

taxonomies:
    category: "categories"
    series: "series"
    tag: "tags"

related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
    - name: 'keywords'
      weight: 100
    - name: 'tags'
      weight: 80