<div class="card">
    {{- if .Get "title" -}}
    <div class="card-header">
        <div class="card-title">{{ .Get "title" }}</div>
    </div>
    {{- end -}}
    <div class="card-text">
        {{- .Inner | markdownify -}}
    </div>
    {{- if .Get "footer" -}}
    <div class="card-footer">
        {{ .Get "footer" }}
    </div>
    {{- end -}}
</div>
